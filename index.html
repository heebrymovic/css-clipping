<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Creating Shapes with css Clipping</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="author" content="Heebrymovic">
	<meta content="Description" content="Creating Different shapes with css Clip">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" >

<body>

		<!-- Triangle -->
		<div class="triangle"></div>

		<!-- Trapezoid -->
		<div class="trapezoid"></div>

		<!-- parallel -->

		<!-- rhombus -->
